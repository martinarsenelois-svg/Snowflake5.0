<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Snowflake Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="snow"></canvas>

<header class="appbar">
  <div class="app-left">
    <img class="avatar" src="https://api.dicebear.com/6.x/identicon/svg?seed=snow">
    <div>
      <div class="app-title">Snowflake Chat</div>
      <div class="app-sub" id="onlineCount">Connectingâ€¦</div>
    </div>
  </div>
  <div class="app-right">
    <button id="theme-toggle">ğŸŒ™</button>
    <button id="open-settings">âš™ï¸</button>
  </div>
</header>

<section id="login-screen" class="card center">
  <h2>Welcome â„ï¸</h2>
  <p>Enter private password</p>
  <input id="loginPass" type="password" placeholder="Password">
  <button id="pwEnter" class="primary">Enter</button>
  <p id="loginError" class="error"></p>
</section>

<aside id="settings" class="drawer hidden">
  <h3>Settings</h3>
  <label>
    Disappearing messages
    <select id="defaultTTL">
      <option value="0">Off</option>
      <option value="1">1 min</option>
      <option value="5">5 min</option>
      <option value="30">30 min</option>
    </select>
  </label>

  <label>
    Enable snow
    <input type="checkbox" id="snowToggle" checked>
  </label>

  <button id="logout" class="danger">Log out</button>
  <button id="clear-chat-admin" class="danger">Clear chat</button>
</aside>

<main id="chat-screen" class="hidden">
  <div id="messages" class="messages"></div>
  <div id="typingIndicator" class="typing"></div>

  <form class="composer" onsubmit="return false">
    <input id="fileInput" type="file" hidden>
    <button id="attach" type="button">ğŸ“</button>
    <button id="record" type="button">ğŸ™</button>
    <input id="msg" placeholder="Type a messageâ€¦">
    <button id="send" class="primary">Send</button>
  </form>
</main>

<div id="loader">Uploadingâ€¦</div>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="script.js"></script>
</body>
</html>
