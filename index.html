<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>â„ï¸ Snowflake Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Snow canvas -->
  <canvas id="snow"></canvas>

  <!-- Top bar -->
  <header class="topbar">
    <div class="left">
      <img id="avatar" src="https://api.dicebear.com/6.x/identicon/svg?seed=snow" alt="avatar" />
      <div class="title">â„ï¸ Snowflake Chat</div>
    </div>
    <div class="right">
      <button id="toggle-snow" title="Toggle snow">â„ï¸</button>
      <button id="theme-toggle" title="Toggle theme">ğŸŒ™</button>
      <button id="open-settings" title="Settings">âš™ï¸</button>
    </div>
  </header>

  <!-- Login (password + optional saved name & link) -->
  <div id="login-screen" class="panel center">
    <h2>â„ï¸ Welcome to Snowflake</h2>
    <p>Enter your private password</p>
    <input id="loginPass" type="password" placeholder="Password" />
    <button id="pwEnter">Enter</button>
    <p class="error" id="loginError"></p>

    <hr />

    <p>Display name (saved locally)</p>
    <div class="row">
      <input id="nameInput" type="text" placeholder="Your display name" />
      <button id="saveName">Save</button>
    </div>

    <div class="row">
      <button id="createLink">Create Shareable Link</button>
      <input id="linkOut" readonly placeholder="Link will appear here" />
    </div>

    <p class="muted">Or open this page with <code>?token=YOUR_TOKEN</code> to auto-login.</p>
  </div>

  <!-- Settings panel -->
  <aside id="settings" class="panel hidden">
    <h3>Settings</h3>
    <label>Disappearing default (minutes)
      <select id="defaultTTL">
        <option value="0">Off</option>
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="30">30</option>
      </select>
    </label>
    <label>Enable snow <input id="snowToggle" type="checkbox" checked /></label>
    <div style="margin-top:10px">
      <button id="logout">Log out</button>
      <button id="clear-chat-admin">Clear chat (admin)</button>
    </div>
  </aside>

  <!-- Main chat -->
  <main id="chat-screen" class="hidden">
    <div id="messages" class="messages"></div>
    <div id="typingIndicator" class="typing"></div>

    <div class="composer">
      <input id="fileInput" type="file" accept="image/*,audio/*" style="display:none" />
      <button id="attach" title="Attach">ğŸ“</button>
      <button id="record" title="Record">ğŸ™</button>
      <input id="msg" type="text" placeholder="Type a message" autocomplete="off" />
      <button id="send">Send</button>
    </div>
  </main>

  <!-- Firebase v8 (matched to your original imports) -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

  <script src="script.js"></script>
</body>
</html>
