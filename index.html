<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snowflake Chat</title>

  <meta name="theme-color" content="#0b141a"/>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css"/>

  <!-- ðŸ”¥ FIREBASE COMPAT (CRITICAL) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>

<body>

<!-- ================= AUTH ================= -->
<section id="authScreen" class="screen active">
  <div class="auth-box">
    <h1>Snowflake</h1>
    <p>Private 1-on-1 chat</p>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>
    <button class="secondary" onclick="signup()">Create account</button>
  </div>
</section>

<!-- ================= CHAT ================= -->
<section id="chatScreen" class="screen">
  <header class="chat-header">
    <div>
      <div id="chatName">Chat</div>
      <div id="chatStatus">offline</div>
    </div>
    <span class="material-icons" onclick="logout()">logout</span>
  </header>

  <main id="messages"></main>

  <footer class="input-bar">
    <input id="messageInput" placeholder="Message">
    <button onclick="sendMessage()">âž¤</button>
  </footer>
</section>

<script src="app.js"></script>
</body>
</html>
