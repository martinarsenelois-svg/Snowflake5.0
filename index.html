<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulse Chat</title>

  <meta name="theme-color" content="#0b141a"/>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css"/>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>

<body>

<!-- AUTH -->
<section id="auth" class="screen active">
  <div class="card">
    <h1>Pulse</h1>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button class="ghost" onclick="signup()">Create account</button>
  </div>
</section>

<!-- CHAT -->
<section id="chat" class="screen">
  <header>
    <div>
      <strong id="peerName">Chat</strong><br>
      <small id="status">offline</small>
    </div>
    <span class="material-icons" onclick="logout()">logout</span>
  </header>

  <main id="messages"></main>

  <footer>
    <input id="text" placeholder="Message">
    <button onclick="send()">âž¤</button>
  </footer>
</section>

<script src="app.js"></script>
</body>
    </html>
